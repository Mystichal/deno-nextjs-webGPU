events {}

http {
	# HTTP server - handles ACME challenge and redirects to HTTPS
	server {
		listen 80;
		server_name caelumobscurum.com www.caelumobscurum.com;

		# ACME challenge location for Let's Encrypt
		location /.well-known/acme-challenge/ {
			root /var/www/html;
		}

		# Redirect all other HTTP traffic to HTTPS
		location / {
			return 301 https://$server_name$request_uri;
		}
	}

	# HTTPS server
	server {
		listen 443 ssl http2;
		server_name caelumobscurum.com www.caelumobscurum.com;

		# SSL configuration
		ssl_certificate /etc/letsencrypt/live/caelumobscurum.com/fullchain.pem;
		ssl_certificate_key /etc/letsencrypt/live/caelumobscurum.com/privkey.pem;
		
		# SSL security settings
		ssl_protocols TLSv1.2 TLSv1.3;
		ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
		ssl_prefer_server_ciphers on;
		ssl_session_cache shared:SSL:10m;
		ssl_session_timeout 10m;

		# Security headers
		add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
		add_header X-Frame-Options DENY;
		add_header X-Content-Type-Options nosniff;

		location / {
			proxy_pass http://caelum-obscurum:3000;
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection 'upgrade';
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_cache_bypass $http_upgrade;
		}
	}
}
